<!DOCTYPE html>
<html>
  <head>
    <title>マリトッツォ</title>
    <style>
      #canvas {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      // キャンバス要素の取得
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      // キャンバスのサイズをウィンドウのサイズに合わせる
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // テキストを描画
      function drawText() {
        const text = "マリトッツォ";
        const x = -100 + Math.random() * (canvas.width + 100);
        const y = Math.random() * (canvas.height + 100);

        // テキストの色を赤から徐々に濃い赤に変化させる
        const red = Math.floor(Math.random() * 256);
        context.fillStyle = `rgb(${red}, 0, 0)`;

        // テキストの大きさをランダムに設定
        const fontSize = Math.floor(Math.random() * 36) + 12;
        context.font = `${fontSize}px Arial`;

        context.fillText(text, x, y);
      }

      // 定期的にテキストを描画
      function animate() {
        for (let i = 0; i < 40; i++) {
          drawText();
        }

        // 0.1秒ごとにアニメーションを繰り返す
        setTimeout(animate, 10);
      }

      animate();
    </script>
  </body>
</html>
