<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホラーウェブサイト</title>
    <style>
      /* CSSスタイルをここに追加 */
    </style>
  </head>
  <body>
    <div id="text-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var words = [
          "ひどい...",
          "もう半年以上マリトッツォを食べていない。",
          "みんな新しいスイーツばっか。",
          "私はこんなにもマリトッツォを愛しているのに...",
          "どうしてわかってくれないの？",
          "許せない...",
          "食べたい.....",
          "食べさせろ......",
          "食べsセr",
          "ミンナ嫌イ",
          "許セナイ",
          "マリtッツo",
          "マitッtォOdfijiedhnow",
          "Mxiッoaivauhfiwjdfuiebwnd...",
          "....",
          ".......",
          "............................",
          "�䂾����̂悤�I�𔭌䂻�����̐�̒��Ȃ����I�𕜂���",
          "��ނ���������Ă�������̂��ꍇ��������������Ȃ��Ă����̂ƁI",
          "��̌���Ώ�ꂽ�̂͂Ȃ��������ɂ���������ꍇ�͂��̎��̍��߂���Ƃ����I",
          "��̉��̂͂Ȃ�����������ɂ��郁�I�Ȃ����Ă��܂���I ����̂��邱�Ƃ̓����I�𔭌��I",
        ];

        // wordsを3倍に増やす
        words = words.concat(words).concat(words);

        // wordsをランダムに並び替える
        words = shuffleArray(words);

        var container = $("#text-container");
        var currentIndex = 0;

        function typeText() {
          if (currentIndex >= words.length) {
            return; // 全ての文字が表示されたら終了
          }

          var word = words[currentIndex];
          var charIndex = 0;
          var typingInterval = setInterval(function () {
            if (charIndex < word.length) {
              var char = word.charAt(charIndex);
              container.append(char);
              charIndex++;
            } else {
              clearInterval(typingInterval);
              currentIndex++;
              setTimeout(typeText, 10); // 次の文字を表示するまでの待ち時間（ミリ秒）
            }
          }, 1); // 1文字あたりの表示間隔（ミリ秒）
        }

        // 配列をランダムに並び替える関数
        function shuffleArray(array) {
          for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
          }
          return array;
        }

        typeText();
      });
    </script>
  </body>
</html>
