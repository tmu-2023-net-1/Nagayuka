<!DOCTYPE html>
<html>
  <head>
    <title>Loading Screen</title>
    <style>
      .loading,
      .second,
      .third {
        display: none;
      }

      .loading {
        display: block;

        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading h1 {
        font-size: 24px;
      }
    </style>
    <script>
      window.onload = function () {
        var elements = ["loading", "second", "third"];
        var currentIndex = 0;

        // クラスを切り替える関数
        function switchClasses() {
          var currentElement = document.getElementById(elements[currentIndex]);

          if (currentIndex === elements.length - 1) {
            // 最後の要素の場合、リダイレクトする
            window.location.href = "../6usodayo/index.html";
          } else {
            currentElement.classList.remove(elements[currentIndex]);
            currentElement.style.display = "none";

            currentIndex++;
            var nextElement = document.getElementById(elements[currentIndex]);
            nextElement.classList.add(elements[currentIndex]);
            nextElement.style.display = "block";

            if (elements[currentIndex] === "loading") {
              setTimeout(switchClasses, 3000); // 3秒後にswitchClasses関数を実行する
            } else {
              setTimeout(switchClasses, 5000); // 5秒後にswitchClasses関数を実行する
            }
          }
        }

        setTimeout(switchClasses, 3000); // 3秒後にswitchClasses関数を実行する
      };
    </script>
  </head>
  <body>
    <div id="loading" class="loading">
      <h1>Loading...</h1>
    </div>

    <div id="second" class="second">
      <h1>502 Bad Gateway</h1>
      <p>サーバーとの通信中に問題が発生しました。</p>
    </div>

    <div id="third" class="third">
      <h1>Third Element</h1>
      <p>This is the third element.</p>
    </div>
  </body>
</html>
