<!DOCTYPE html>
<html>
  <head>
    <title>マリトッツォ大好きブログ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="scroll.css" />
    <link rel="icon" href="../sozai/mariko.jpg" />
    <script src="../JS/iine.js"></script>
    <script src="../JS/custom.js"></script>
    <script src="../JS/AutoText.js"></script>
  </head>
  <body class="p-3 mb-2 bg-light text-dark" style="overflow-y: scroll">
    <div class="headerimg col-">
      <img src="../sozai/header.jpg" alt="ヘッダー" />
    </div>
    <header>
      <div class="header-content">
        <h1><a href="../4Ma4ito4z4/index.html">マリトッツォ大好きブログ</a></h1>
      </div>
    </header>

    <div class="container" id="container">
      <div class="row">
        <main class="col-12 col-lg-8 order-2 order-lg-1">
          <article>
            <h2>・・・</h2>
            <div class="date">2023/4/4</div>

            <!-- ここにAutoText.jsを呼び出す -->
            <p id="content"></p>
            <script src="../JS/AutoText.js"></script>
            <div id="text-container" class="MojiMoji"></div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          </article>
        </main>

        <aside
          class="col-12 col-lg-3 order-1 order-lg-2"
          style="margin-right: 20px"
        >
          <h3>プロフィール</h3>
          <div class="profile">
            <img src="../sozai/mariko.jpg" alt="プロフィール画像" />
          </div>
          <ul class="Center">
            <li class="Name">マリコ</li>
            <li>
              マリトッツォが大好きな<br />女子高生です！<br />
              マリトッツォを食べることが生きがい🍰
            </li>
          </ul>
        </aside>
      </div>
    </div>

    <div id="takusan" style="display: none">
      <canvas id="canvas"></canvas>
    </div>

    <script>
      // キャンバス要素の取得
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      // キャンバスのサイズをウィンドウのサイズに合わせる
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // テキストを描画
      function drawText() {
        const text = "マリトッツォ";
        const x = -100 + Math.random() * (canvas.width + 100);
        const y = Math.random() * (canvas.height + 100);

        // テキストの色を赤から徐々に濃い赤に変化させる
        const red = Math.floor(Math.random() * 256);
        context.fillStyle = `rgb(${red}, 0, 0)`;

        // テキストの大きさをランダムに設定
        const fontSize = Math.floor(Math.random() * 36) + 12;
        context.font = `${fontSize}px Arial`;

        context.fillText(text, x, y);
      }

      // 15秒後に画面を切り替え
      setTimeout(() => {
        document.getElementById("container").style.display = "none";
        document.getElementById("takusan").style.display = "block";
        animate();
      }, 15000);

      // 3秒後に画面を切り替え
      setTimeout(() => {
        window.location.href = "../4Ma4ito4z4/index.html";
      }, 18000);

      // 定期的にテキストを描画
      function animate() {
        for (let i = 0; i < 20; i++) {
          drawText();
        }

        setTimeout(animate, 10);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
